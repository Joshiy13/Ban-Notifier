<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banchecker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin to fill the whole screen */
            background-image: url('IMG_5824.jpeg'); /* Replace 'IMG_5824.jpeg' with the actual image filename */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh; /* Set minimum height to fill the viewport */
        }

        header {
            padding: 10px;
            text-align: center;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: transparent; /* Making the container fully transparent */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .download-button,
        .discord-button {
            background-color: #4a148c; /* Dark purple */
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            width: fit-content; /* Setting width to fit the content (the text) */
            display: inline-block;
            margin-bottom: 20px; /* Add margin at the bottom */
        }

        .discord-button {
            margin-top: 2px; /* Add margin at the top */
        }

        .download-button:hover,
        .discord-button:hover {
            background-color: #38006b; /* Darken the hover color if desired */
        }
    </style>
</head>

<body>
    <header>
        <h1>Hypixel Banchecker</h1>
    </header>
    <div class="container">
        <h2>Description</h2>
        <p>A python script that checks the Hypixel Api for recent staff and anticheat bans. Useful as a Indicator if you got staff or anticheat banned.</p>

        <h2>Features</h2>
        <ul>
            <li>Shows staff bans</li>
            <li>Shows anticheat bans</li>
            <!-- Add more features here -->
        </ul>
    </div>

    <div class="buttons-container">
        <a class="download-button" href="https://github.com/Joshiy13/Ban-Notifier" download>Download</a>
        <a class="discord-button" href="https://discord.gg/9X96hYeweP" target="_blank">Join Discord</a>
    </div>
</body>

</html>
